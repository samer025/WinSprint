<h2 class="edit-user-heading">Edit User</h2>
<div class="edit-user-form">
  <div class="form-group">
    <label>Email:</label>
    <input type="text" [(ngModel)]="user.email" name="email" required>
  </div>
  <div class="form-group">
    <label>Username:</label>
    <input type="text" [(ngModel)]="user.username" name="username" required>
  </div>
  <button class="update-button" (click)="updateUser()">Update</button>
</div>
