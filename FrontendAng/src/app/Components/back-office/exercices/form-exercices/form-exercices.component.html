<div class="card-body">
  <form *ngIf="exerciceForm" [formGroup]="exerciceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Name</label>
      <input type="text" class="form-control" id="nom" formControlName="nom" required>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select class="form-select" id="type" formControlName="type" required>
        <option *ngFor="let type of exerciceTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="image" formControlName="image" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
