<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">{{ diet.name }}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{ diet.description }}</p>
    </div>
    <div class="card-footer">
      <h6>Foods</h6>
      <div class="row row-cols-1 row-cols-md-4 g-2">
        <div class="col" *ngFor="let food of diet.foods">
          <div class="card h-100" style="max-width: 200px;">
            <img [src]="'data:image/jpeg;base64,' + food.image" class="card-img-top" alt="Food Image" style="max-width: 200px;">

            <div class="card-body">
              <h5 class="card-title">{{ food.name }}</h5>
              <p class="card-text">{{ food.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
