<div class="col-md-12">
  <div class="card card-container">
    <div class="center-container">
      <i class="fas fa-user-circle profile-icon"></i>
    </div>
    <form (ngSubmit)="handleRegister()" [formGroup]="registerForm">
      <div *ngIf="!successful">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" />
          <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
            <div *ngIf="registerForm.controls['username'].errors?.['required']">Username is required</div>
            <div *ngIf="registerForm.controls['username'].errors?.['minlength']">Username must be at least 3 characters</div>
            <div *ngIf="registerForm.controls['username'].errors?.['maxlength']">Username must be maximum 20 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control" />
          <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
            <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</div>
            <div *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" />
          <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
            <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</div>
            <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
            <div *ngIf="registerForm.controls['password'].errors?.['maxlength']">Password must be maximum 40 characters</div>
          </div>
        </div>

        <div class="form-group center-container">
          <button type="submit" class="btn btn-primary btn-block"
            (mouseover)="handleMouseOver($event)" (mouseleave)="handleMouseLeave($event)">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br><br><br><br><br><br>
