<div class="col-md-12">
  <div class="card card-container">
    <i class="fas fa-user-lock profile-icon"></i>
    <form (ngSubmit)="handleLogin()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          <div *ngIf="loginForm.controls['username'].errors?.['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading"
          (mouseover)="handleMouseOver($event)" (mouseleave)="handleMouseLeave($event)">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          <span>Login</span>
        </button>
      </div>

      <div class="form-group">
        <div *ngIf="message" class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      </div>
    </form>
  </div>
</div>
